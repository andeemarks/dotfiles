update_interval 1
cpu_avg_samples 2
net_avg_samples 2
temperature_unit celsius

double_buffer yes
no_buffers yes
text_buffer_size 2048

gap_x 20
gap_y 0
minimum_size 200
maximum_width 500
own_window yes
own_window_type normal
own_window_transparent no
own_window_hints undecorated,sticky,skip_taskbar,skip_pager,below
border_inner_margin 0
border_outer_margin 0
alignment tr

draw_shades yes
draw_outline yes
draw_borders yes
draw_graph_borders no

override_utf8_locale yes
use_xft yes
xftfont Aunchanted:size=16
xftalpha 0
uppercase no

